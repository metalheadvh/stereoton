    <form action="https://formsubmit.co/dracea.vh@gmail.com" method="POST">
      <h3>CONTACT</h3>
      <div class="form">
        <div class="form-label">
          <label>Your Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-label">
          <label>Your Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
            required
          />
        </div>

        <div class="form-label">
          <label>Your Phone Number</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Your Phone Number"
          />
        </div>
        <div class="form-label">
          <label>Your Message</label>
          <textarea
            name="message"
            id="message"
            rows="4"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
      </div>
    </form>
